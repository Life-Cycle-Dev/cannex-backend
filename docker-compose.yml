version: "3.9"

services:
  strapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strapi
    env_file:
      - .env
    ports:
      - "1337:1337"
    restart: unless-stopped
    environment:
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    dns:
      - 1.1.1.1
      - 8.8.8.8
